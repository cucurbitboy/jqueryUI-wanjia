<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>预约评论人员</title>
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" type="text/css" href="css/reset.css" />
	<link rel="stylesheet" href="css/weui.min.css">
	<link rel="stylesheet" href="css/jquery-weui.css">
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<script type="text/javascript" src="js/rem.js"></script>
</head>
<style>
	.weui-cell {
		padding: 15px;
	}
	
	input::-ms-input-placeholder {
		text-align: right;
	}
	
	input::-webkit-input-placeholder {
		text-align: right;
	}
</style>

<body ontouchstart>
	<div class="safe-sethtml">
		<div class="weui-cells weui-cells_form">
			<div class="weui-cell">
				<div class="weui-cell__hd"><label class="weui-label fs32">姓名:</label></div>
				<div class="weui-cell__bd">
					<input class="weui-input" type="text" placeholder="请输入名称">
				</div>
			</div>
			<div class="weui-cell">
				<div class="weui-cell__hd"><label class="weui-label fs32">手机号:</label></div>
				<div class="weui-cell__bd">
					<input class="weui-input" type="tel" pattern="[0-9]*" placeholder="请输入手机号">
				</div>
			</div>

			<a class="weui-cell weui-cell_access" href="javascript:;" id='show-actions'>
				<div class="weui-cell__bd">
					<p>对应分店:</p>
				</div>
				<div class="fs32 color9" id="cardType">请选择分店</div>
				<div class="weui-cell__ft">
				</div>
			</a>
		</div>
		<a href="javascript:;" class="myhome-btn">确认添加</a>
	</div>

	<script src="js/jquery-2.1.4.js"></script>
	<script src="js/fastclick.js"></script>
	<script src="js/jquery-weui.min.js"></script>
	<script src="js/swiper.min.js"></script>
	<script src="js/zepto.js"></script>
	<script src="js/city-picker.min.js"></script>
	<script>
		$(function() {
			FastClick.attach(document.body);
		});
		$(document).on("click", "#show-actions", function() {
			$.actions({
				actions: [{
						text: "实体A",
						onClick: function() {
							$('#cardType').html('实体A')
						}
					}
				]
			});
		});
	</script>
</body>

</html>
