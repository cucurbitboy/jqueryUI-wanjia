<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>商家中心</title>
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" type="text/css" href="css/reset.css" />
	<link rel="stylesheet" href="css/weui.min.css">
	<link rel="stylesheet" href="css/jquery-weui.css">
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<script type="text/javascript" src="js/rem.js"></script>
</head>

<body ontouchstart>
	<div class="merchant-container">
		<div class="merchant-head">
			<div class="merchant-head-info flex">
				<div class="merchant-head-info-img">
					<img src="images/icon/avatar.jpg" />
				</div>
				<div class="merchant-head-info-txt ml2">
					<h3 class="merchant-head-info-name fs36">商家商家名称007</h3>
					<p class="merchant-head-info-local"><span></span>安徽省合肥市庐阳区淮河路步行街尚街A座204室</p>
				</div>
			</div>
			<div class="discrite-control">
				<h2 class="fs40 ftW">核销管理</h2>
				<div class="discrite-control-box flex flex_sa mt2">
					<div class="discrite-control-item gohex">
						<h3 class="tc fs34 ftW">点击核销</h3>
						<p class="tc fs26 color6">扫一扫 方便快捷</p>
						<span></span>
					</div>
					<div class="discrite-control-item hexed">
						<h3 class="tc fs34 ftW">已经核销</h3>
						<p class="tc fs26 color6">扫一扫 方便快捷</p>
						<span></span>
					</div>
				</div>
			</div>
		</div>
		<!------->
		<div class="weui-panel weui-panel_access">
			<div class="weui-panel__ft">
				<a href="subscribe-finished.html" class="weui-cell weui-cell_access weui-cell_link">
					<span class="merchant-icon">
						<img src="images/img/myone.png" alt="" />
					</span>
					<div class="weui-cell__bd fs32 color3">已经预约</div>
					<span class="weui-cell__ft"></span>
				</a>
			</div>
			<div class="weui-panel__ft">
				<a href="subscribe-commender.html" class="weui-cell weui-cell_access weui-cell_link">
					<span class="merchant-icon">
						<img src="images/img/mytwo.png" alt="" />
					</span>
					<div class="weui-cell__bd fs32 color3">预约管理</div>
					<span class="weui-cell__ft"></span>
				</a>
			</div>
			<div class="weui-panel__ft">
				<a href="mycommend-detail.html" class="weui-cell weui-cell_access weui-cell_link">
					<span class="merchant-icon">
						<img src="images/img/mythree.png" alt="" />
					</span>
					<div class="weui-cell__bd fs32 color3">店铺评论</div>
					<span class="weui-cell__ft"></span>
				</a>
			</div>
			<div class="weui-panel__ft">
				<a href="makelimit.html" class="weui-cell weui-cell_access weui-cell_link">
					<span class="merchant-icon">
						<img src="images/img/myfous.png" alt="" />
					</span>
					<div class="weui-cell__bd fs32 color3">权限分配</div>
					<span class="weui-cell__ft"></span>
				</a>
			</div>
			<div class="weui-panel__ft">
				<a href="aboutout.html" class="weui-cell weui-cell_access weui-cell_link">
					<span class="merchant-icon">
						<img src="images/img/mysix.jpg" alt="" />
					</span>
					<div class="weui-cell__bd fs32 color3">关于万家</div>
					<span class="weui-cell__ft"></span>
				</a>
			</div>
		</div>

		<!--+++-->
		<a href="javascript:;" class="weui-btn weui-btn_warn logout">退出</a>
		<!--FOOT-->
		<div style="height: 2rem;"></div>
		<div class="footer flex flex_sa aic">
			<div class="foot-item">
				<span></span>
				<p>首页</p>
			</div>
			<div class="foot-item">
				<span></span>
				<p>核销码</p>
			</div>
			<div class="foot-item">
				<span></span>
				<p>入口</p>
			</div>
		</div>
	</div>

	<script src="js/jquery-2.1.4.js"></script>
	<script src="js/fastclick.js"></script>
	<script src="js/jquery-weui.min.js"></script>
	<script src="js/swiper.min.js"></script>
	<script src="js/zepto.js"></script>
	<script src="js/city-picker.min.js"></script>
	<script>
		$(function() {
			FastClick.attach(document.body);
		});
	</script>
</body>

</html>
