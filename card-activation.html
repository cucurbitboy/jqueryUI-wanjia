<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>实体卡激活</title>
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" type="text/css" href="css/reset.css" />
	<link rel="stylesheet" href="css/weui.min.css">
	<link rel="stylesheet" href="css/jquery-weui.css">
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<script type="text/javascript" src="js/rem.js"></script>
	<style type="text/css">
		input::-ms-input-placeholder {
			text-align: right;
		}
		
		input::-webkit-input-placeholder {
			text-align: right;
		}
	</style>
</head>

<body ontouchstart>
	<div class="card-activation">
		<div class="card-banner">
			<img src="images/img/kajihuos.jpg" alt="" />
		</div>
		<div class="card-body">
			<div class="weui-cells">
				<a class="weui-cell weui-cell_access" href="javascript:;" id='show-actions'>
					<div class="weui-cell__bd">
						<p>卡片类型:</p>
					</div>
					<div class="fs32 color3" id="cardType">实体年卡</div>
					<div class="weui-cell__ft ml2">
					</div>
				</a>
				<a class="weui-cell weui-cell_access" href="javascript:;">
					<div class="weui-cell__hd"><label class="weui-label">卡片号码:</label></div>
					<div class="weui-cell__bd">
						<input class="weui-input" type="number" pattern="[0-9]*" placeholder="请输入卡号">
					</div>
				</a>
				<a class="weui-cell weui-cell_access" href="javascript:;">
					<div class="weui-cell__hd"><label class="weui-label">开卡码:</label></div>
					<div class="weui-cell__bd">
						<input class="weui-input" type="number" placeholder="请输入开卡码">
					</div>
				</a>
			</div>
		</div>
		<a style="margin-bottom: 0;" href="javascript:;" class="myhome-btn mt10">确认激活</a>
		<p class="fs28 color6" style="padding: .35rem;">备注：实体年卡根据年卡后面随机码激活，其他卡输入身份证后六位激活.</p>
	</div>

	<script src="js/jquery-2.1.4.js"></script>
	<script src="js/fastclick.js"></script>
	<script src="js/jquery-weui.min.js"></script>
	<script src="js/swiper.min.js"></script>
	<script src="js/zepto.js"></script>
	<script src="js/city-picker.min.js"></script>
	<script>
		$(function() {
			FastClick.attach(document.body);
		});

		$(document).on("click", "#show-actions", function() {
			$.actions({
				actions: [{
						text: "实体年卡",
						onClick: function() {
							$('#cardType').html('实体年卡')
						}
					},
					{
						text: "银行卡",
						onClick: function() {
							$('#cardType').html('银行卡')
						}
					},
					{
						text: "公交卡",
						onClick: function() {
							$('#cardType').html('公交卡')
						}
					}
				]
			});
		});
	</script>
</body>

</html>
