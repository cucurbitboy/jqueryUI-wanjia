<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>忘记密码</title>
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" type="text/css" href="css/reset.css" />
	<link rel="stylesheet" href="css/weui.min.css">
	<link rel="stylesheet" href="css/jquery-weui.css">
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<script type="text/javascript" src="js/rem.js"></script>
</head>
<style>
	.weui-cell {
		padding: 15px;
	}
	
	input::-ms-input-placeholder {
		text-align: right;
	}
	
	input::-webkit-input-placeholder {
		text-align: right;
	}
</style>

<body ontouchstart>
	<div class="safe-sethtml">
		<div class="weui-cells weui-cells_form">
			<div class="weui-cell">
				<div class="weui-cell__hd"><label class="weui-label fs32">手机号码:</label></div>
				<div class="weui-cell__bd">
					<input class="weui-input" type="tel" pattern="[0-9]*" placeholder="请输入您的手机号">
				</div>
			</div>
			<div class="weui-cell weui-cell_vcode">
				<div class="weui-cell__hd">
					<label class="weui-label">验证码:</label>
				</div>
				<div class="weui-cell__bd">
					<input class="weui-input" type="tel" placeholder="请输入验证码">
				</div>
				<div class="weui-cell__ft">
					<button class="weui-vcode-btn">获取验证码</button>
				</div>
			</div>
			<div class="weui-cell">
				<div class="weui-cell__hd"><label class="weui-label fs32">新密码:</label></div>
				<div class="weui-cell__bd">
					<input class="weui-input" type="password" pattern="[0-9]*" placeholder="请输入您的新密码">
				</div>
			</div>
			<div class="weui-cell">
				<div class="weui-cell__hd"><label class="weui-label fs32">确定密码:</label></div>
				<div class="weui-cell__bd">
					<input class="weui-input" type="password" pattern="[0-9]*" placeholder="请再次输入您的密码">
				</div>
			</div>
		</div>
		<a href="javascript:;" class="myhome-btn">确 &ensp;&ensp;定</a>
	</div>

	<script src="js/jquery-2.1.4.js"></script>
	<script src="js/fastclick.js"></script>
	<script src="js/jquery-weui.min.js"></script>
	<script src="js/swiper.min.js"></script>
	<script src="js/zepto.js"></script>
	<script src="js/city-picker.min.js"></script>
	<script>
		$(function() {
			FastClick.attach(document.body);
		});
	</script>
</body>

</html>
